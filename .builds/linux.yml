image: archlinux
packages:
  - go
  - yarn
sources:
  - https://git.sr.ht/~avery/crankshaft
artifacts:
  - crankshaft/.dist/crankshaft
tasks:
  - setup: |
      cd crankshaft
      go mod download
      cd injected
      yarn install --frozen-lockfile
  - build: |
      cd crankshaft
      make release
